<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Multi Step Form with Progress Bar using jQuery and CSS3</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style_form.css">
  </head>

  <body>
    <!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
<ul class="progressbar_2" id="progressbar">
    <li class="active">Vehicle and details</li>
    <li>Pictures</li>
  </ul>
  <!-- fieldsets -->
  
  <fieldset>
    <h2 class="fs-title">Subscribe as Car OWNER</h2>
    <h3 class="fs-subtitle">Please enter information about your car below</h3>
    <div class="section-left">
      <img src="images/myCar.jpg" alt="My Car">
    </div>
    <div class="section-rigth">
      <input type="email" name="email" placeholder="Email Adress" />
      <input type="password" name="password" placeholder="Choose Password" />
      <input type="password" name="confirmPassword" placeholder="Confirm Password" />
      <input type="email" name="firstLastName" placeholder="First and Last Name" />
      <input type="email" name="adress" placeholder="Civic Adress" />
      <div style="float: left;"><input type="checkbox" name="vehicle" value="male" style="width: 20px;"> Male</div>
      <div style="float: right;"><input type="checkbox" name="vehicle" value="female" style="width: 20px;"> Female</div>
    </div>
    
	<div class="clearfix">
      <input type="button" name="next" class="next action-button" value="Next" />
    </div>
  </fieldset>
  <fieldset>
	<h2 class="fs-title">Subscribe as Car OWNER</h2>
    <h3 class="fs-subtitle">Please enter information about your car below</h3>
  <div class="clearfix" style="padding-top: 15px">
      <p style="float: right"><label for="mon" >Front Picture of yourself : </label><input type="file" name="mon_fichier" id="mon" style="width: 300px; margin-left:10px;"/></p>
      <p style="float: right"><label for="mon" >Front picture Health insurance card : </label><input type="file" name="mon_fichier" id="mon" style="width: 300px; margin-left:10px;"/></p>
      <p style="float: right"><label for="mon" >Back picture Health insurance card : </label><input type="file" name="mon_fichier" id="mon" style="width: 300px; margin-left:10px;"/></p>
      <p style="float: right"><label for="mon" >Front picture Driver licence card : </label><input type="file" name="mon_fichier" id="mon" style="width: 300px; margin-left:10px;"/></p>
      <p style="float: right"><label for="mon" >Back picture Driver licence card : </label><input type="file" name="mon_fichier" id="mon" style="width: 300px; margin-left:10px;"/></p>
      <p style="float: right"><label for="mon" >Upload your SAAQ file : </label><input type="file" name="mon_fichier" id="mon" style="width: 300px; margin-left:10px;"/></p>
    </div>
	<div class="clearfix">
	  <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="submit" name="submit" class="submit action-button" value="LIST YOUR CAR NOW" style="width: 150px" />
    </div>
  </fieldset>
</form>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
    <script type="text/javascript" src="js/index_form.js"></script>

  </body>
</html>
