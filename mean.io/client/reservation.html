<body>

<div class="row content" ng-app="mapsApp" ng-controller="MapCtrl">
<div  class="col-md-7 well well-lg white" >
  <div id="map" class=""></div>
  
</div>

<div class="col-md-5">
			
			<div class="panel panel-default">
			<div class="panel-heading">
                    <h3 class="panel-title text-center" >Available cars</h3>
                </div>
			<div class="panel-body">
				<div id="class" class="" ng-repeat="marker in markers | orderBy : 'title'">
					<a href="#" id="{{marker.title}}" ng-click="openInfoWindow($event, marker)"><i class="icon-car" ></i> {{marker.title}}</a>
				</div>
			</div>
				</div>
            <div class="panel panel-default">
                <!-- Panel Title -->
                <div class="panel-heading">
                    <h2 class="panel-title text-center">Selected Car informations <span class="glyphicon glyphicon-map-marker"></span></h2>
                </div>
                <!-- Panel Body -->
                <div class="panel-body">
				
                    <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
                    <form name ="addForm" action="booking" method="post">
                        <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                        <div class="form-group">
                            <label for="username">Car Info : </label> {{car_brand}} {{car_model}} {{car_year}}
                        </div>
						<div class="form-group">
                            <label for="language">Price : </label> {{car_price}}
                        </div>
                        <div class="form-group">
                            <label for="language">Odometer : </label> {{car_odometer}}
                        </div>
                        <div class="form-group">
                            <label for="latitude">Address : </label> {{car_address}}
                        </div>
                        <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
                        <button type="submit" class="btn btn-danger btn-block" ng-disabled="addForm.$invalid">Book This Car!</button>
                    </form>
                </div>
            </div>
</div>
